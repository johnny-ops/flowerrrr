<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine's Button</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: white;
  }
  
  .valentines-button {
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    background-color: #ff4d4d;
    color: white;
    cursor: pointer;
    position: relative;
    overflow: hidden;
    transition: background-color 0.3s;
    text-decoration: none;
  }
  
  .valentines-button::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 100px;
    height: 60px;
    background-color: #ff4d4d;
    border-radius: 5px;
    transition: width 0.3s, height 0.3s, top 0.3s, left 0.3s;
    z-index: 0;
    transform: translate(-50%, -50%);
    clip-path: polygon(0 0, 100% 0, 100% 80%, 50% 100%, 0 80%);
  }
  
  .valentines-button:hover::before {
    width: 150px;
    height: 90px;
    top: 50%;
    left: 50%;
  }
  
  .valentines-button:hover {
    background-color: #ffb3b3;
  }
  
  .valentines-button span {
    position: relative;
    z-index: 1;
  }
</style>
</head>
<body>

<a href="index.html" class="valentines-button"><span>Click Me</span></a>

</body>
</html>
